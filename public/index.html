<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFrame Sample</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    iframe {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>IFrame Sample</h1>
  <div class="container">
    <iframe src="/page1.html" title="Page 1"></iframe>
    <iframe src="/page2.html" title="Page 2"></iframe>
  </div>
</body>
</html>
