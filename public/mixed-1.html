<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mixed Static Iframe</title>
    <style>
      body {
        padding: 16px;
        font-family: -apple-system, system-ui, sans-serif;
        margin: 0;
      }
      .info {
        color: #64748b;
        font-size: 0.875rem;
        margin-bottom: 12px;
      }
      button {
        background: #0ea5e9;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 12px;
      }
      button:hover {
        background: #0284c7;
      }
      #container {
        margin-top: 12px;
      }
      iframe {
        width: 100%;
        max-width: 100%;
        border: 1px dashed #94a3b8;
        box-sizing: border-box;
        display: block;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="info">Static Parent Iframe</div>
    <button onclick="addNestedIframe()">Add Nested Iframe Here</button>
    <div id="container"></div>

    <script>
      function addNestedIframe() {
        const container = document.getElementById("container");
        const iframe = document.createElement("iframe");
        iframe.src = "/dynamic-1.html";
        iframe.height = "150";
        container.appendChild(iframe);
      }
    </script>
  </body>
</html>
