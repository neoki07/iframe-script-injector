<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixed Static Iframe</title>
  <style>
    body { padding: 10px; font-family: -apple-system, system-ui, sans-serif; }
    .info { color: #64748b; font-size: 0.875rem; margin-bottom: 10px; }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }
    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <div class="info">Static Parent Iframe</div>
  <button onclick="addNestedIframe()">Add Nested Iframe Here</button>
  <div id="container"></div>

  <script>
    function addNestedIframe() {
      const container = document.getElementById('container');
      const iframe = document.createElement('iframe');
      iframe.src = '/dynamic-1.html';
      iframe.width = '700';
      iframe.height = '150';
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
